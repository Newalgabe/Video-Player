<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Playing Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-wrapper">
        <div class="video-container">
            <video id="myVideo" controls autoplay muted>
                <source src="Axwell ⧸⧹ Ingrosso - More Than You Know.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="controls">
                <button id="playPause" class="control-btn">Pause</button>
                <button id="muteUnmute" class="control-btn">Mute</button>
                <button id="volumeUp" class="control-btn">Volume Up</button>
                <button id="volumeDown" class="control-btn">Volume Down</button>
                <button id="fullscreen" class="control-btn">Fullscreen</button>
                <button id="backward" class="control-btn">-10s</button>
                <button id="forward" class="control-btn">+10s</button>
            </div>
            <div id="preview" class="preview">
                <img id="previewImg" src="" alt="Preview">
                <div id="previewTime" class="preview-time"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
